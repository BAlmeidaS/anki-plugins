<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../src/fill-blanks.js"></script>

        <style>
            .st-error {
                background-color: lightcoral;
            }
            .st-incomplete {
                background-color: yellow;
            }
            .st-ok {
                background-color: aquamarine;
            }
        </style>

        <script type="text/javascript">

            // enableAsianChars();

            // simulate old data from previous card
            prepareTypedWords(3);
            typedWords[0] = "bla";
            typedWords[1] = "test";
            typedWords[2] = "test";

            console.log('Words: ' + typedWords);
            cleanUpTypedWords();
            console.log('Words after clearing: ' + typedWords.length);
            prepareTypedWords(4);
        </script>
    </head>

    <body>
        <h1>Test fields</h1>
        <hr />
        
        <div>
            <label>País: </label>
            <input type="text" id="typeans0" style="width: 120px;" /> (brazil)
            <script type="text/javascript">
                setUpFillBlankListener('brazil', 0)
            </script>
        </div>

        <br />
        <div>
            <label>Land: </label>
            <input type="text" id="typeans1" style="width: 120px;" /> (Germany)
            <script type="text/javascript">
                setUpFillBlankListener('Germany', 1)
            </script>
        </div>
        <div>
            <label>With accent: </label>
            <input type="text" id="typeans2" style="width: 120px;" /> (argélia)
            <script type="text/javascript">
                setUpFillBlankListener('argélia', 2)
            </script>
        </div>
        <div>
            <label>Mit umlaute: </label>
            <input type="text" id="typeans3"
                style="width: 120px;" /> (österreich)
            <script type="text/javascript">
                setUpFillBlankListener('österreich', 3)
            </script>
        </div>

        <div>
            <label>Japanese: </label>
            <input type="text" id="typeans4"
                style="width: 120px;" /> (あはあ)
            <script type="text/javascript">
                setUpFillBlankListener('あはあ', 4)
            </script>
        </div>

        <div style="background-color: #F5F5F5; margin-top: 30px;">
            <button onclick="disableInstantFb()">Disable Instant Feedback</button>
            <button onclick="ignoreCaseOnFeedback()">Ignore case</button>
            <button onclick="ignoreAccentsOnFeedback()">Ignore accents</button>
        </div>

        <div style="margin-top: 30px;">
            <button onclick="$('#dvResponse').text(typedWords)">Show responses</button>
        </div>

        <div id="dvResponse" style="margin-top: 20px;">
        </div>
        
    </body>
</html>
